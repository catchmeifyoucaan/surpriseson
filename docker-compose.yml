services:
  surprisebot-gateway:
    image: ${SURPRISEBOT_IMAGE:-surprisebot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      SURPRISEBOT_GATEWAY_TOKEN: ${SURPRISEBOT_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SURPRISEBOT_CONFIG_DIR}:/home/node/.surprisebot
      - ${SURPRISEBOT_WORKSPACE_DIR}:/home/node/surprisebot
    ports:
      - "${SURPRISEBOT_GATEWAY_PORT:-18789}:18789"
      - "${SURPRISEBOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway-daemon",
        "--bind",
        "${SURPRISEBOT_GATEWAY_BIND:-lan}",
        "--port",
        "${SURPRISEBOT_GATEWAY_PORT:-18789}"
      ]

  surprisebot-cli:
    image: ${SURPRISEBOT_IMAGE:-surprisebot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${SURPRISEBOT_CONFIG_DIR}:/home/node/.surprisebot
      - ${SURPRISEBOT_WORKSPACE_DIR}:/home/node/surprisebot
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
